<!doctype html>
<html lang="ja">

        <meta charset="utf-8">

        <!-- Bootstrap CSS -->

        <div class="container">
            <div class="row m-2">
                <div class="col">
                    <h1>UmaImageCombine</h1>
                </div>
            </div>
            <div class="row m-2">
                <div class="col-auto g-3">
                    <div class="input-group">
                        <label class="input-group-text" for="canvasSizeSelect">画像サイズ</label>
                        <select class="form-select" id="canvasSizeSelect">
                            <option value="600" selected>600</option>
                            <option value="900">900</option>
                            <option value="1200">1200</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto g-3">
                    <div class="input-group">
                        <label class="input-group-text" for="rowCountSelect">行サイズ</label>
                        <select class="form-select" id="rowCountSelect">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto g-3">
                    <div class="input-group">
                        <label class="input-group-text" for="columnCountSelect">列サイズ</label>
                        <select class="form-select" id="columnCountSelect">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="characterSelectButtonsRow" class="row m-3 row-cols-4">

                <button id="row0column3button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row1column0button" type="button" class="col p-3 btn btn-outline-primary visible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row1column1button" type="button" class="col p-3 btn btn-outline-primary visible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row1column2button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row1column3button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row2column0button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row2column1button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row2column2button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row2column3button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row3column0button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row3column1button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row3column2button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row3column3button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
            </div>
            <div class="row m-2">
                <div class="col-auto">
                    <canvas id="outputCanvas" width="600" height="600"></canvas>
                </div>
            </div>            
        </div>

        <!-- Modal -->

                                <button type="button" data-bs-dismiss="modal" class="col-auto btn"><img src="./image/img1.png" width="50" height="50"/></button>

                                <button type="button" data-bs-dismiss="modal" class="col-auto btn"><img src="./image/img1.png" width="50" height="50"/></button>
