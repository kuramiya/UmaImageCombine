<!doctype html>
<html lang="ja">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet">

        <title>UmaImageCombine</title>
    </head>
    <body>

        <div class="container">
            <div class="row m-2">
                <div class="col">
                    <h1>UmaImageCombine</h1>
                </div>
            </div>
            <div class="row align-items-center m-2 g-3">
                <div class="col-auto">
                    <div class="input-group">
                        <label class="input-group-text" for="canvasSizeSelect">画像サイズ</label>
                        <select class="form-select" id="canvasSizeSelect">
                            <option value="300">300</option>
                            <option value="450" selected>450</option>
                            <option value="600">600</option>
                            <option value="900">900</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <label class="input-group-text" for="rowCountSelect">行数</label>
                        <select class="form-select" id="rowCountSelect">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="input-group">
                        <label class="input-group-text" for="columnCountSelect">列数</label>
                        <select class="form-select" id="columnCountSelect">
                            <option value="1">1</option>
                            <option value="2" selected>2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="widthHalfModeCheckBox">
                        <label class="form-check-label" for="flexCheckDefault">スリムモード</label>
                    </div>
                </div>
            </div>
            <div class="row align-items-center m-2 g-3">
                <div class="col-auto">
                    <button id="downloadButton" type="button" class="btn btn-primary">ダウンロード</button>
                </div>
                <div class="col-auto">
                    <button id="clearSelectButton" type="button" class="btn btn-secondary">クリア</button>
                </div>
                <div class="col-auto">
                    <button id="randomButton" type="button" class="btn btn-warning">ランダム！</button>
                </div>
            </div>
            <div id="characterSelectButtonsRow" class="row m-3 row-cols-4">
                <button id="row0column0button" type="button" class="col p-3 btn btn-outline-primary visible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row0column1button" type="button" class="col p-3 btn btn-outline-primary visible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row0column2button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row0column3button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>

                <button id="row1column1button" type="button" class="col p-3 btn btn-outline-primary visible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row1column2button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>

                <button id="row2column2button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>
                <button id="row2column3button" type="button" class="col p-3 btn btn-outline-primary invisible" data-bs-toggle="modal" data-bs-target="#exampleModal">空白</button>

                <div class="col-auto">

                </div>
